<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>nix-minecraft API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        :root {
            font-family: sans-serif;
            background-color: #222;
            color: #ddd;
        }

        #search {
            position: sticky;
            top: 1rem;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: large;
        }

        #content {
            margin: auto;
            width: 1000px;
            max-width: 100%;
        }

        .option {
            margin: 1rem 0;
        }

        .name {
            font-size: 150%;
            color: deepskyblue;
            display: inline;
        }

        .type {
            color: #aaa;
            font-style: italic;
            margin-left: 1rem;
            display: inline;
        }
    </style>
</head>

<body>
    <input id="search" type="text" placeholder="Search" oninput="search()">
    <div id="content">
        @CONTENT@
    </div>
    <script>
        let options = Array.from(document.querySelectorAll(".option"));
        function search() {
            let value = document.querySelector("#search").value;
            let filtered = options.filter(x => x.id.includes(value));
            for (let o of options) {
                o.style.display = "none";
            }
            for (let o of filtered) {
                o.style.display = "block";
            }
        }
    </script>
</body>

</html>
