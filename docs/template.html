<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>nix-minecraft API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://unpkg.com/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet" />
    <style>
        :root {
            font-family: sans-serif;
            background-color: #222;
            color: #ddd;
        }

        a {
            color: #57d5ff;
        }

        #search {
            position: sticky;
            top: 1rem;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: large;
            background-color: #333;
            color: #ddd;
            border-radius: 10px;
            border-style: solid;
            border-color: #666;
            padding: 0.3em;
        }

        #content {
            margin: auto;
            width: 1000px;
            max-width: 100%;
        }

        .option {
            margin: 2rem 0;
        }

        .name {
            font-size: 150%;
            color: #00bfff;
            display: inline;
        }

        .type {
            color: #aaa;
            font-style: italic;
            margin-left: 1rem;
            display: inline;
        }

        .example::before {
            content: "Example: ";
            color: #ddd;
        }

        .example {
            color: #aaa;
        }
    </style>
</head>

<body>
    <input id="search" type="text" placeholder="Search" oninput="search()" />
    <div id="content" class="language-nix">
        @CONTENT@
    </div>
    <script>
        for (let d of document.querySelectorAll(".desc")) {
            // wrap links in <a>
            d.innerHTML = d.innerHTML.replace(/https?:\/\/\S+/g, '<a href="$&">$&</a>')
        }
        let options = Array.from(document.querySelectorAll(".option"));
        function search() {
            let value = document.querySelector("#search").value;
            let filtered = options.filter(x => x.id.includes(value));
            for (let o of options) {
                o.style.display = "none";
            }
            for (let o of filtered) {
                o.style.display = "block";
            }
        }
    </script>
    <script src="https://unpkg.com/prismjs@1.25.0/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
        src="https://unpkg.com/prismjs@1.25.0/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
</body>

</html>
